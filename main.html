<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Click to Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .info {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .info h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s;
        }

        .contact-item:hover {
            background: #f8f9fa;
        }

        .icon {
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .contact-text h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .contact-text p {
            color: #7f8c8d;
        }

        .phone-number {
            font-size: 1.4rem;
            font-weight: 700;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        .phone-number:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .map {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .map-placeholder {
            height: 100%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            padding: 20px;
            text-align: center;
        }

        .instructions {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .instructions h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .steps {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .step {
            flex: 1;
            min-width: 250px;
            text-align: center;
            padding: 25px 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .content {
                flex-direction: column;
            }
        }

        @keyframes ring {
            0% {
                transform: rotate(0);
            }

            5% {
                transform: rotate(15deg);
            }

            10% {
                transform: rotate(-15deg);
            }

            15% {
                transform: rotate(15deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            25% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(0);
            }
        }

        .fa-phone {
            animation: ring 2s infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        <div class="content">
            <div class="info">
                <h2>Get in Touch</h2>
                <div class="contact-methods">
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Call Us</h3>
                            <a href="tel:+919022540520" class="phone-number">+91 9022540520</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        document.querySelector('.phone-number').addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.05)';
            this.style.transition = 'transform 0.3s';
        });
        document.querySelector('.phone-number').addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
        document.querySelector('.phone-number').addEventListener('mousedown', function () {
            this.style.transform = 'scale(0.95)';
        });
        document.querySelector('.phone-number').addEventListener('mouseup', function () {
            this.style.transform = 'scale(1.05)';
        });
    </script>
</body>
</html>
